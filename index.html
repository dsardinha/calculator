<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">100</div>
        <div class="buttons-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="buttons-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>ร</button>
        </div>
        <div class="buttons-row">
            <button>0</button>
            <button>,</button>
            <button>=</button>
            <button>รท</button>
        </div>
        <div class="buttons-row">
            <button>Clear</button>
        </div>
    </div>
</body>
</html>
